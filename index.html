<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <title>LLM Text Tool</title>
</head>

<body class="bg-gray-100 text-gray-900">
    <div id="loadingOverlay"
        class="fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
        <div class="text-center flex flex-col items-center justify-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-white mb-4"></div>
            <p id="loadingMessage" class="text-white text-xl">Processing...</p>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">Settings</h2>

            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3">API Configuration</h3>
                <label class="block mb-2 font-medium">OpenAI API Endpoint</label>
                <input id="apiEndpoint" type="text" class="w-full p-2 border rounded-md mb-4"
                    placeholder="https://api.openai.com/v1/chat/completions">
                <label class="block mb-2 font-medium">API Key</label>
                <input id="apiKey" type="text" class="w-full p-2 border rounded-md mb-4"
                    placeholder="Your OpenAI API Key">
                <label class="block mb-2 font-medium">Model ID</label>
                <input id="modelId" type="text" class="w-full p-2 border rounded-md mb-4" placeholder="gpt-4-mini">
            </div>

            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3">Language Management</h3>
                <div class="flex gap-2 mb-4">
                    <input id="newLanguage" type="text" class="flex-grow p-2 border rounded-md"
                        placeholder="Add new language">
                    <button id="addLanguage"
                        class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Add</button>
                </div>
                <div id="languageList" class="max-h-40 overflow-y-auto">
                </div>
            </div>

            <small class="block mb-3">*Check out nano-gpt or ppq.ai for many models via OpenAI compatible API.</small>
            <button id="saveConfig" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Save</button>
        </div>
    </div>

    <div class="container mx-auto py-8">
        <div class="bg-white shadow-md rounded-md p-6">
            <button id="editConfigBtn"
                class="mb-4 rounded bg-blue-700 text-white font-bold hover:bg-blue-600 cursor-pointer py-2 px-2.5">
                ‚öôÔ∏è Settings
            </button>
            <h1 class="text-2xl font-bold mb-4 text-center">ü§ñ LLM Text Tool </h1>
            <textarea id="inputText" rows="6" class="w-full p-3 border rounded-md mb-4"
                placeholder="Paste website URL or text here..."></textarea>

            <div class="flex gap-4 mb-4">
                <div class="w-full languageSelectors hidden">
                    <label class="block mb-2 font-medium">Input Language</label>
                    <select id="inputLanguage" class="w-full p-2 border rounded-md">
                        <option value="auto">Auto Detect</option>
                    </select>
                </div>
                <div class="w-full languageSelectors hidden">
                    <label class="block mb-2 font-medium">Output Language</label>
                    <select id="outputLanguage" class="w-full p-2 border rounded-md">
                    </select>
                </div>
            </div>

            <div id="correctionOptions" class="mb-4 hidden">
                <label class="block mb-2 font-medium">Correction Level</label>
                <select id="correctionLevel" class="w-full p-2 border rounded-md mb-2">
                    <option value="low">Light (Minor Changes)</option>
                    <option value="medium">Medium (Moderate Changes)</option>
                    <option value="high">High (Major Changes)</option>
                </select>
                <label class="block mb-2 font-medium">Style</label>
                <select id="correctionStyle" class="w-full p-2 border rounded-md">
                    <option value="formal">Formal</option>
                    <option value="informal">Informal</option>
                    <option value="academic">Academic</option>
                    <option value="business">Business</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block mb-2 font-medium">Task</label>
                <div class="flex gap-2">
                    <button id="translateBtn"
                        class="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
                        ‚ú® Translate
                    </button>
                    <button id="summarizeBtn"
                        class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                        üìù Summarize
                    </button>
                    <button id="correctBtn"
                        class="flex-1 bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700">
                        ‚úì Correct
                    </button>
                </div>
            </div>

            <button id="processBtn" class="w-full bg-yellow-500 text-white py-2 px-4 rounded-md hover:bg-yellow-600 hidden">
                Process Text
            </button>
        </div>

        <div id="resultContainer" class="mt-8 hidden">
            <h2 class="text-2xl font-bold mb-4">Result</h2>
            <div class="bg-gray-100 p-4 rounded-md overflow-auto">
                <div id="resultContent" class="prose prose-sm sm:prose lg:prose-lg xl:prose-xl mx-auto"></div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 text-gray-600">
        Open Source project by Pluja
    </footer>

    <script>
        let languages = ['English', 'Spanish', 'French', 'German', 'Italian'];
        let currentTask = '';
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingMessage = document.getElementById('loadingMessage');
        const correctBtn = document.getElementById('correctBtn');
        const correctionOptions = document.getElementById('correctionOptions');
        const processBtn = document.getElementById('processBtn');
        const languageSelectors = document.querySelectorAll('.languageSelectors');

        function showLoading(task) {
            loadingMessage.textContent = `Processing ${task.toLowerCase()}...`;
            loadingOverlay.classList.remove('hidden');
        }

        function hideLoading() {
            loadingOverlay.classList.add('hidden');
        }

        function updateLanguageSelects() {
            const inputSelect = document.getElementById('inputLanguage');
            const outputSelect = document.getElementById('outputLanguage');
            const currentInputVal = inputSelect.value;
            const currentOutputVal = outputSelect.value;

            while (inputSelect.options.length > 1) {
                inputSelect.remove(1);
            }
            outputSelect.innerHTML = '';

            languages.forEach(lang => {
                const inputOption = new Option(lang, lang.toLowerCase());
                const outputOption = new Option(lang, lang.toLowerCase());
                inputSelect.add(inputOption);
                outputSelect.add(outputOption);
            });

            if (languages.map(l => l.toLowerCase()).includes(currentInputVal)) {
                inputSelect.value = currentInputVal;
            }
            if (languages.map(l => l.toLowerCase()).includes(currentOutputVal)) {
                outputSelect.value = currentOutputVal;
            }
        }

        function updateUI(task) {
            currentTask = task;
            processBtn.classList.remove('hidden');
            
            if (task === 'translate') {
                correctionOptions.classList.add('hidden');
                languageSelectors.forEach(selector => selector.classList.remove('hidden'));
            } else if (task === 'correct') {
                correctionOptions.classList.remove('hidden');
                languageSelectors.forEach(selector => selector.classList.add('hidden'));
            } else if (task === 'summarize') {
                correctionOptions.classList.add('hidden');
                languageSelectors.forEach(selector => selector.classList.add('hidden'));
            }
        }

        function updateLanguageList() {
            const languageList = document.getElementById('languageList');
            languageList.innerHTML = '';
            languages.forEach(lang => {
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center p-2 border-b';
                div.innerHTML = `
                    <span>${lang}</span>
                    <button class="text-red-500 hover:text-red-700" onclick="removeLanguage('${lang}')">Remove</button>
                `;
                languageList.appendChild(div);
            });
        }

        function removeLanguage(lang) {
            languages = languages.filter(l => l !== lang);
            updateLanguageList();
            updateLanguageSelects();
            localStorage.setItem('languages', JSON.stringify(languages));
        }

        document.getElementById('addLanguage').addEventListener('click', () => {
            const input = document.getElementById('newLanguage');
            const newLang = input.value.trim();
            if (newLang && !languages.includes(newLang)) {
                languages.push(newLang);
                updateLanguageList();
                updateLanguageSelects();
                localStorage.setItem('languages', JSON.stringify(languages));
                input.value = '';
            }
        });
        const storedLanguages = localStorage.getItem('languages');
        if (storedLanguages) {
            languages = JSON.parse(storedLanguages);
        }
        updateLanguageSelects();
        updateLanguageList();

        const modal = document.getElementById('modal');
        const apiEndpointInput = document.getElementById('apiEndpoint');
        const apiKeyInput = document.getElementById('apiKey');
        const modelIdInput = document.getElementById('modelId');
        const saveConfigBtn = document.getElementById('saveConfig');
        const editConfigBtn = document.getElementById('editConfigBtn');
        const resultContainer = document.getElementById('resultContainer');
        const resultContent = document.getElementById('resultContent');

        editConfigBtn.addEventListener('click', () => modal.classList.remove('hidden'));
        
        document.getElementById('translateBtn').addEventListener('click', () => updateUI('translate'));
        document.getElementById('summarizeBtn').addEventListener('click', () => updateUI('summarize'));
        document.getElementById('correctBtn').addEventListener('click', () => updateUI('correct'));

        const storedConfig = JSON.parse(localStorage.getItem('apiConfig')) || {};
        if (!storedConfig.apiEndpoint || !storedConfig.apiKey || !storedConfig.modelId) {
            modal.classList.remove('hidden');
        } else {
            apiEndpointInput.value = storedConfig.apiEndpoint;
            apiKeyInput.value = storedConfig.apiKey;
            modelIdInput.value = storedConfig.modelId;
        }

        saveConfigBtn.addEventListener('click', () => {
            const config = {
                apiEndpoint: apiEndpointInput.value,
                apiKey: apiKeyInput.value,
                modelId: modelIdInput.value
            };
            localStorage.setItem('apiConfig', JSON.stringify(config));
            modal.classList.add('hidden');
        });

        async function processText() {
            showLoading(currentTask);
            try {
                const inputText = document.getElementById('inputText').value.trim();
                const inputLanguage = document.getElementById('inputLanguage').value;
                const outputLanguage = document.getElementById('outputLanguage').value;
                const apiConfig = JSON.parse(localStorage.getItem('apiConfig'));

                if (!inputText || !apiConfig.apiEndpoint || !apiConfig.apiKey || !apiConfig.modelId) {
                    alert('Please fill in all required fields.');
                    return;
                }

                let content = inputText;
                if (isValidUrl(inputText)) {
                    const response = await fetch(`https://r.jina.ai/${encodeURIComponent(inputText)}`);
                    content = await response.text();
                }

                let prompt = '';
                if (currentTask === 'translate') {
                    prompt = `Translate this text from ${inputLanguage} to ${outputLanguage}:\n\n${content}`;
                } else if (currentTask === 'summarize') {
                    prompt = `Provide a concise summary of this text in the same language as the input. Reply in the same language as the input text: \n\n${content}`;
                } else if (currentTask === 'correct') {
                    const level = document.getElementById('correctionLevel').value;
                    const style = document.getElementById('correctionStyle').value;
                    prompt = `Proofread and correct this text with ${level} level of changes and ${style} style. Reply only with the corrected text. No extra prose. You must reply in the same language as the input text: \n\n${content}`;
                }

                const body = {
                    model: apiConfig.modelId,
                    messages: [
                        { role: "system", content: "You are a helpful text assistant. Complete the task without any extra prose. Just reply what you are asked to." },
                        { role: "user", content: prompt }
                    ]
                };

                const response = await fetch(apiConfig.apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiConfig.apiKey}`
                    },
                    body: JSON.stringify(body)
                });

                const result = await response.json();
                if (result.choices && result.choices.length > 0) {
                    const markdownOutput = result.choices[0].message.content;
                    resultContent.innerHTML = marked.parse(markdownOutput);
                    resultContainer.classList.remove('hidden');
                } else {
                    alert('Error processing content');
                }
            } finally {
                hideLoading();
            }
        }

        processBtn.addEventListener('click', processText);
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>

</html>
